language: node_js
node_js:
- stable

cache: npm

install: npm install

jobs:
  include:
    - stage: "Tests"
      name: "Unit Tests"
      script: npm test
    - stage: npm release
      node_js: "8"
      script: gulp build
      before_deploy:
        - cd dist
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        tag: next
        on:
          branch: master
