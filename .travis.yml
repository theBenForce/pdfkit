language: node_js
node_js:
- stable

cache: npm

install: npm

script:
  - npm test

jobs:
  include:
    - stage: npm release
      if: tag IS present
      node_js: "8"
      script: gulp build
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true
